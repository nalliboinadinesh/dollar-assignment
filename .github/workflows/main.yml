name: Zero Downtime Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend Image
        run: docker build -t 756958/backend:latest ./backend

      - name: Build Frontend Image
        run: docker build -t 756958/frontend:latest ./frontend

      - name: Push Backend Image
        run: docker push 756958/backend:latest

      - name: Push Frontend Image
        run: docker push 756958/frontend:latest

      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/ubuntu/dollar-assignment
            docker compose pull
            docker compose up -d --no-deps
